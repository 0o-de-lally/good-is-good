<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GOOD IS GOOD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>GOOD IS GOOD</h1>
  <div>
    <label class="custom-file-upload">
      Upload Image
      <input type="file" id="image-upload" accept="image/*">
    </label>
  </div>
  <div>
    <div class="url-input">
      <label for="image-url">Or paste image URL: </label>
      <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
      <button id="load-url-btn">Load Image</button>
    </div>
  </div>
  <div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="logo-container">
        <img src="assets/8665569_hand_fist_icon.svg" alt="carpe">
        <img src="assets/8665965_sun_icon.svg" alt="diem">
      </div>
      <img id="watermark" src="overlay.png" alt="Watermark">
    </div>
    <div id="controls">
      <label class="control-option">
        <input type="checkbox" id="inverse-checkbox">
        gaslight
      </label>
      <button id="save-btn">Download Image</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
