<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Different is Good</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>GOOD IS GOOD</h1>
  <div>
    <label> Upload image: <input type="file" id="image-upload" accept="image/*">
    </label>
  </div>
  <div>
    <div class="url-input">
      <label for="image-url">Or paste image URL: </label>
      <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
      <button id="load-url-btn">Load Image</button>
    </div>
  </div>
  <div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <img id="watermark" src="overlay.png" alt="Watermark">
    </div>
    <div id="controls">
      <button id="save-btn">Download Image</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
